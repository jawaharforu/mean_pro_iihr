<div class="row">
    <div class="col-md-12">
      <h3>Pending List</h3>
    </div>
    <div class="col-md-12">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Sl.No.</th>
            <th>User</th>
            <th>Product</th>
            <th>Name/Make/Model</th>
            <th>From - To Date</th>
            <th>Location</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of userbooking; let i = index;">
            <td>{{i+1}}</td>
            <td>{{p.username}}</td>
            <td>{{p.product[0].name}}</td>
            <td>{{p.productdetail[0].name}}-{{p.productdetail[0].make}}-{{p.productdetail[0].model}}</td>
            <td>{{p.fromdate | date}} - {{p.todate | date}}</td>
            <td>{{p.location}}</td>
            <td><span class="bg-info text-white"></span>{{p.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
