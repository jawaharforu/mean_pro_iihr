<ngb-tabset>
    <ngb-tab title="Product">
      <ng-template ngbTabContent> 
          <div class="row">
            <div class="col-md-12">
                <form (submit)="onProductAdd()">
                    <div class="form-group">
                      <h3>Add Product</h3>
                    </div>
                    <div class="form-group">
                        <label for="inputProsuct">Product Name</label>
                        <input type="email" class="form-control" id="inputProsuct" placeholder="Product" [(ngModel)]="productname" name="productname">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
          </div>    
          <div class="row">
            <div class="col-md-12">
                <h3>Product List</h3>           
                <table class="table table-dark">
                  <thead>
                    <tr>
                      <th>Sl.No.</th>
                      <th>Product</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of productlist; let i = index">
                      <td>{{i+1}}</td>
                      <td>{{product.name}}</td>
                      <td>
                          <button><i class="fa fa-edit fa-lg"></i></button>&nbsp;
                          <button (click)="productDelete(product._id)"><i class="fa fa-trash fa-lg"></i></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
            </div>
          </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle>Product Detail</ng-template>
      <ng-template ngbTabContent>

      </ng-template>
    </ngb-tab>
    <ngb-tab title="Product List">
      <ng-template ngbTabContent>
        
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
