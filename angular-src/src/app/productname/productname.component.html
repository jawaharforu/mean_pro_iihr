<div class="row">
  <div class="col-md-12">
      <form (submit)="onProductAdd()">
          <div class="form-group">
            <h3>Add Product</h3>
          </div>
          <div class="form-group">
              <label for="inputProsuct">Product Name</label>
              <input type="email" class="form-control" id="inputProsuct" placeholder="Product" [(ngModel)]="productname" name="productname">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
      </form>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
      <h3>Product List</h3>
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Sl.No.</th>
            <th>Product</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productlist; let i = index">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>
                <button (click)="open(productnamemodel,product._id)"><i class="fa fa-edit fa-lg"></i></button>&nbsp;
                <button (click)="productDelete(product._id)"><i class="fa fa-trash fa-lg"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
<ng-template #productnamemodel let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Product Update</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (submit)="onProductUpdate()">
      <div class="form-group">
          <label for="inputProsuct">Product Name</label>
          <input type="email" class="form-control" id="updateproductname" placeholder="Product" [(ngModel)]="updateproductname" name="updateproductname">
          <input type="hidden" [(ngModel)]="updateproductid" name="updateproductid" />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-light" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
